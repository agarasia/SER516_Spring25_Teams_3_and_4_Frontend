name: CI/CD - Frontend

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: FrontEnd/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ./FrontEnd

      - name: Build frontend
        run: npm run build
        working-directory: ./FrontEnd
